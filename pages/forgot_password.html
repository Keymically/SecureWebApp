<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="section" id="requestSection">
    <h3>ðŸ”‘ Forgot Password</h3>
    <input type="email" id="emailInput" placeholder="Enter your email" required>
    <button onclick="requestToken()">Send Reset Token</button>
  </div>

  <div class="section hidden" id="verifySection">
    <h3>âœ… Enter Reset Token</h3>
    <input type="text" id="tokenInput" placeholder="Paste token from email">
    <button onclick="verifyToken()">Verify Token</button>
  </div>

  <div class="section hidden" id="resetSection">
    <h3>ðŸ”’ Reset Password</h3>
    <input type="password" id="newPasswordInput" placeholder="New Password">
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <script>
    let currentEmail = '';
    let currentToken = '';

    function requestToken() {
      const email = document.getElementById('emailInput').value;
      fetch('/forgot-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username: email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          currentEmail = email;
          document.getElementById('requestSection').classList.add('hidden');
          document.getElementById('verifySection').classList.remove('hidden');
          alert('Token sent to your email');
        } else {
          alert(data.error || 'Failed to send token');
        }
      });
    }

    function verifyToken() {
      const token = document.getElementById('tokenInput').value;
      fetch('/verify-token', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username: currentEmail, token: token })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          currentToken = token;
          document.getElementById('verifySection').classList.add('hidden');
          document.getElementById('resetSection').classList.remove('hidden');
        } else {
          alert(data.error || 'Invalid token');
        }
      });
    }

    function resetPassword() {
      const newPassword = document.getElementById('newPasswordInput').value;
      fetch('/reset-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          username: currentEmail,
          token: currentToken,
          newPassword: newPassword
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          alert('Password updated successfully!');
          window.location.href = '/'; // or login page
        } else {
          alert(data.error || 'Error resetting password');
        }
      });
    }
  </script>
</body>
</html>
