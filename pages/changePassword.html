<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    input[type="password"] {
      width: 100%;
      padding: 9px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 15px;
      cursor: pointer;
    }

    button[disabled] {
      background-color: #a6c8f1;
      cursor: not-allowed;
    }

    .message {
      margin-top: 12px;
      text-align: center;
      font-size: 0.9em;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    .back-link {
      display: block;
      margin-top: 14px;
      text-align: center;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Change Password</h2>
    <div id="welcome" style="text-align: center; font-weight: bold; margin-bottom: 10px;"></div>
    <form id="passwordForm">
      <div class="form-group">
        <label for="current_password">Current Password</label>
        <input type="password" id="current_password" required>
      </div>
      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" id="confirm_password" required>
      </div>
      <button type="submit" id="submitBtn">Change Password</button>
      <div class="message" id="formMessage"></div>
    </form>
    <a class="back-link" href="/">Back to Main Page</a>
  </div>

  <script>
    // Display welcome message
    fetch('/api/get_user_info')
      .then(response => {
        if (response.status === 401) {
          window.location.href = "/login.html";
        }
        return response.json();
      })
      .then(data => {
        if (data.email) {
          document.getElementById('welcome').textContent = `Welcome, ${data.email}!`;
        }
      })
      .catch(err => {
        console.error('Failed to fetch user info:', err);
      });

    // Handle form submission
    const form = document.getElementById('passwordForm');
    const messageBox = document.getElementById('formMessage');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageBox.textContent = '';
      messageBox.className = 'message';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Updating...';

      const currentPassword = document.getElementById('current_password').value;
      const newPassword = document.getElementById('new_password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (newPassword !== confirmPassword) {
        messageBox.textContent = "New passwords do not match.";
        messageBox.classList.add('error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Change Password';
        return;
      }

      try {
        const res = await fetch('/api/change_password', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ currentPassword, newPassword })
        });

        const result = await res.json();

        if (!res.ok) {
          messageBox.textContent = result.error || "Something went wrong.";
          messageBox.classList.add('error');
        } else {
          messageBox.textContent = result.message;
          messageBox.classList.add('success');
          form.reset();
        }
      } catch (err) {
        messageBox.textContent = "Failed to connect to server.";
        messageBox.classList.add('error');
      }

      submitBtn.disabled = false;
      submitBtn.textContent = 'Change Password';
    });
  </script>
</body>
</html>
