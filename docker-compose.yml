version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE:    ${DB_DBNAME}
      MYSQL_USER:        ${DB_USER}
      MYSQL_PASSWORD:    ${DB_PASS}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db
    # override DB_HOST to point at the Docker network alias
    environment:
      DB_HOST: db

volumes:
  db_data:
